<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <label>Human Score:</label>
        <span id="human-score"></span>
    </div>
    <div>
        <label>Com Score:</label>
        <span id="com-score"></span>
    </div>
    <br />
    <div id="congrats"></div>
    <br />
    <div>
        <label>Choose:</label>
        <button type="submit" onclick="playGame('rock')">rock</button>
        <button type="submit" onclick="playGame('paper')">paper</button>
        <button type="submit" onclick="playGame('scissors')">scissors</button>
    </div>
    <br />
    <button type="submit" onclick="resetGame()">Reset Game</button>
    <script src="app.js"></script>
</body>

</html>
